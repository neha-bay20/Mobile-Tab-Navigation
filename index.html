<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Tab Navigation</title>
    <script src="https://kit.fontawesome.com/ee00034d12.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="phone">
        <img src="./img/1.jpg" alt="Home" class="content show">
        <img src="./img/2.jpg" alt="Work" class="content">
        <img src="./img/3.jpg" alt="Blog" class="content">
        <img src="./img/4.jpg" alt="about" class="content">

        <nav>
            <ul class="active">
                <li>
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </li>

                <li>
                    <i class="fas fa-box"></i>
                    <p>Work</p>
                </li>

                <li>
                    <i class="fas fa-book-open"></i>
                    <p>Blog</p>
                </li>

                <li>
                    <i class="fas fa-users"></i>
                    <p>About Us</p>
                </li>

            </ul>
        </nav>
    </div>
    <script src="./main.js"></script>
</body>

</html>
